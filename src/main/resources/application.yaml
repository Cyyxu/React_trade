# 公共配置文件
spring:
  application:
    name: 智能 AI 校园二手交易平台
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 6000000
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${datasource.host}:${datasource.port}/${datasource.db}
    username: ${datasource.username}
    password: ${datasource.password}
  redis:
    database: ${redis.database}
    host: ${redis.host}
    port: ${redis.port}
    password: ${redis.password}
    timeout: ${redis.timeout}
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
  main:
    allow-circular-references: true
  cloud:
    sentinel:
      transport:
        # Sentinel Dashboard地址
        dashboard: ${sentinel.dashboard}

server:
  address: 0.0.0.0
  port: ${server.port}
  servlet:
    context-path: ${server.servlet.context-path}
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

alioss:
  endpoint: ${alioss.endpoint}
  access-key-id: ${alioss.access-key-id}
  access-key-secret: ${alioss.access-key-secret}
  bucket-name: ${alioss.bucket-name}

#jwt config
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: ${jwt.secret} #jwt加解密使用的密钥
  expiration: ${jwt.expiration} #JWT的超时时间
  tokenHead: Bearer #JWT负载中拿到的开头

# 讯飞星火AI配置
spark:
  appid: ${spark.appid}
  api-key: ${spark.api-key}
  api-secret: ${spark.api-secret}

# Google Gemini AI配置（优先使用）
gemini:
  api-key: ${gemini.api-key}
  model: ${gemini.model}
  api-url: ${gemini.api-url}
  # 代理配置（解决地区限制问题）
  proxy:
    enabled: ${gemini.proxy.enabled}
    host: ${gemini.proxy.host}
    port: ${gemini.proxy.port}

